name: Daily Automated Commit

on:
  schedule:
    - cron: '30 9 * * *'   # Runs daily at 09:30 UTC (NOT wildcards)
  workflow_dispatch:       # Lets you run manually for testing

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: 24f2005752@ds.study.iitm.ac.in - Create Daily Commit
        run: |
          echo "Last updated on $(date)" > daily-log.txt
          
          git config --global user.name "DevSync Bot"
          git config --global user.email "24f2005752@ds.study.iitm.ac.in"
          
          git add daily-log.txt
          git commit -m "Automated daily update $(date)" || echo "No changes to commit"
          git push
