name: Daily Automated Commit

on:
  schedule:
    - cron: '30 9 * * *'   # Runs every day at 09:30 UTC
  workflow_dispatch:       # Allows manual trigger

permissions:
  contents: write           # REQUIRED to push commits

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: 24f2005752@ds.study.iitm.ac.in - Create Daily Commit
        run: |
          echo "Run at $(date +%s)" >> daily-log.txt

          git config user.name "DevSync Bot"
          git config user.email "24f2005752@ds.study.iitm.ac.in"

          git add daily-log.txt
          git commit -m "Automated daily update $(date)"
          git push
